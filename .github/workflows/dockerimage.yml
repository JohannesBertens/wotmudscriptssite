name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: siteserver.azurecr.io
        username: siteserver
        password: ${{ secrets.REGISTRY_PASSWORD }}
        run: docker build . -t siteserver.azurecr.io/wotmudscriptssite && docker push siteserver.azurecr.io/wotmudscriptssite
        working-directory: ./WotmudScriptSite
